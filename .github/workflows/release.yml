# This is a basic workflow to help you get started with Actions

name: fiap-lanches-helm

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "gh-pages" ]
  pull_request:
    branches: [ "gh-pages" ]
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    permissions:
      contents: write
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "Jonathan"
          git config user.email "jonathan.gomess1@gmail.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Package chart
        run: helm package ./

      - name: Send for Gitlab
        run: curl --request POST --form 'chart=@fiap-lanches-0.3.0.tgz' --user jonathan.gomess1:glpat-4Dbov9sMG_ZwDgsL-HWs https://gitlab.com/api/v4/projects/55019864/packages/helm/api/stable/charts


